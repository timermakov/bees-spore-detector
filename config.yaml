# Путь к папке с изображениями. Файлы должны иметь формат <имя>_1.jpg, <имя>_2.jpg, <имя>_3.jpg
data_dir: dataset3_EXAMPLE
# Папка для результатов (.md, debug изображения, отчёт Excel)
results_dir: results3_EXAMPLE3

# Параметры обработки (влияние на детекцию см. bees/image_proc.py)
# Минимальная/максимальная площадь эллиптического потенциального контура (пиксели)
min_contour_area: 45
max_contour_area: 650
# Минимальная/максимальная площадь определённого эллипса (пиксели)
min_ellipse_area: 100
max_ellipse_area: 360
# Пороговые значения алгоритма Canny
canny_threshold1: 40
canny_threshold2: 120
# Минимальная длина контура (число точек) для эллипса
min_spore_contour_length: 7
# Порог по интенсивности: насколько средняя яркость внутри эллипса может отличаться от фона
intensity_threshold: 36
